<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Carpet cleaning brush icon -->
  <g transform="translate(20, 20)">
    <!-- Brush handle -->
    <rect x="15" y="35" width="20" height="4" rx="2" fill="#fbbf24"/>
    <!-- Brush head -->
    <ellipse cx="15" cy="37" rx="12" ry="6" fill="#374151"/>
    <!-- Brush bristles -->
    <rect x="5" y="33" width="2" height="8" rx="1" fill="#6b7280"/>
    <rect x="8" y="32" width="2" height="10" rx="1" fill="#6b7280"/>
    <rect x="11" y="33" width="2" height="8" rx="1" fill="#6b7280"/>
    <rect x="14" y="32" width="2" height="10" rx="1" fill="#6b7280"/>
    <rect x="17" y="33" width="2" height="8" rx="1" fill="#6b7280"/>
    <rect x="20" y="32" width="2" height="10" rx="1" fill="#6b7280"/>
    <rect x="23" y="33" width="2" height="8" rx="1" fill="#6b7280"/>
    
    <!-- Water droplets -->
    <circle cx="10" cy="15" r="2" fill="#3b82f6" opacity="0.7"/>
    <circle cx="25" cy="12" r="1.5" fill="#3b82f6" opacity="0.7"/>
    <circle cx="30" cy="18" r="1" fill="#3b82f6" opacity="0.7"/>
  </g>
  
  <!-- Company name -->
  <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">WILKINS</text>
  <text x="90" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">CARPET</text>
  <text x="90" y="56" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">CLEANING</text>
  
  <!-- Tagline -->
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Professional • Reliable • Family-Owned</text>
</svg>