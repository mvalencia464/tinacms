<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wilkins Carpet Cleaning - Content Management</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Check if we have Tina credentials
      const clientId = 'c9fff711-164b-43f5-af6d-d819d11bea2d';
      // Token should not be exposed client-side, so we just check for clientId
      
      if (!clientId) {
        // Redirect to main site if no valid credentials
        window.location.href = '/';
      } else {
        // Show loading message while we redirect to Tina Cloud
        document.getElementById('root').innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui, sans-serif;">
            <div style="text-align: center; padding: 2rem;">
              <h1 style="color: #2563eb; margin-bottom: 1rem;">Wilkins Carpet Cleaning CMS</h1>
              <p style="color: #6b7280; margin-bottom: 2rem;">Redirecting to Tina Cloud...</p>
              <div style="display: inline-block; width: 2rem; height: 2rem; border: 3px solid #e5e7eb; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
          </div>
          <style>
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
          </style>
        `;
        
        // Redirect to Tina Cloud admin
        setTimeout(() => {
          window.location.href = `https://app.tina.io/projects/${clientId}`;
        }, 2000);
      }
    </script>
  </body>
</html>
